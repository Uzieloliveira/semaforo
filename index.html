<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Semáforo</title>
</head>
<body>
    <!-- Container que envolve todo o conteudo -->
    <div class="main">
        <!-- Corpo do semáforo -->
        <div class="container">
            <div class="circle" id="red"></div>
            <div class="circle" id="yellow"></div>
            <div class="circle" id="green"></div>
        </div>
        <!-- div para segurar os botões -->
        <div class="btns">
            <button class='btn manual'>manual</button>
            <button class='btn break'>stop</button>
            <button class='btn auto'>auto</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
